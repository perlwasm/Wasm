language: minimal
dist: xenial
services:
  - docker
before_install:
  - curl https://raw.githubusercontent.com/plicease/cip/master/bin/travis-bootstrap | bash
  - cip before-install
install:
  - cip diag
  - cip install
script:
  - cip script
jobs:
  include:
    - env: CIP_TAG=static
    - env: CIP_TAG=5.31
    - env: CIP_TAG=5.30 ALIEN_WASMTIME_VERSION=dev
    - env: CIP_TAG=5.30-buster-arm64v8 ALIEN_WASMTIME_VERSION=dev
      arch: arm64
    - env: CIP_TAG=5.30
    - env: CIP_TAG=5.28
    - env: CIP_TAG=5.26
    - env: CIP_TAG=5.24
    - env: CIP_TAG=5.22
    - env: CIP_TAG=5.20
    - env: CIP_TAG=5.18
    - env: CIP_TAG=5.18 ALIEN_WASMTIME_VERSION=dev
    - env: CIP_TAG=5.16
    - env: CIP_TAG=5.14
    - env: CIP_TAG=5.12
    - env: CIP_TAG=5.10
    - env: CIP_TAG=5.8
  allow_failures:
    - env: CIP_TAG=5.30-buster-arm64v8 ALIEN_WASMTIME_VERSION=dev
      arch: arm64
branches:
  only:
    - master
cache:
  directories:
    - "$HOME/.cip"


